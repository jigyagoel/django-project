{% extends "base.html" %}

{% block content %}

{% url 'login' as login_url %}

<div class="row col-xs-4 col-xs-offset-4 pt-5 mt-5">
                <div class="card mx-auto border-primary" style="width:25rem;">
                    <div class="card-header text-white bg-primary text-center">
                            <h4>Register</h4>
                    </div>
                    <div class="card-body text-black bg-transparent">
                        <p class="text-danger">Register to shop with us !</p>
                        <div>
                                <form method ='POST' class="form-group">{% csrf_token %}
                                        {{ form }}
                                        <center>
                                                <br/>
                                                <button type ='submit' class='btn btn-primary'>Submit</button>
                                        </center>
                                </form>
                        </div>
                    </div>
                    <div class="card-footer text-black bg-light">
                            <p>Already have an account?<a href="{{ login_url }}"> Login</a></p>
                    </div>
                </div>
</div>
{% endblock %}
